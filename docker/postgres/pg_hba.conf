# SpectraStrike PostgreSQL access policy
# local socket access stays local to container for maintenance/health checks
local   all             all                                     trust
# enforce TLS + client certificate on any TCP connection
hostssl all             all             all                     scram-sha-256 clientcert=verify-ca
# explicitly deny non-TLS TCP
hostnossl all           all             all                     reject
