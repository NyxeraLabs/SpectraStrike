name: Dev Branch CI/CD

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  dev-pipeline:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Create venv and install dependencies
        run: |
          python -m venv venv
          venv/bin/python -m pip install --upgrade pip
          venv/bin/python -m pip install -r requirements.txt
          venv/bin/python -m pip install pytest

      - name: Run unit tests
        run: venv/bin/python -m pytest tests/unit -v

      - name: Run integration tests
        run: venv/bin/python -m pytest tests/integration -v --maxfail=1

      - name: Build Docker dev containers
        run: docker compose -f docker-compose.dev.yml build

      - name: Simulate telemetry
        run: PYTHONPATH=src venv/bin/python -m pkg.telemetry.check_telemetry || echo "Telemetry simulated"

      - name: Notify Dev Status
        run: echo "Dev pipeline completed"
