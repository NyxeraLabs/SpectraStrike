name: QA Branch Pipeline

on:
  push:
    branches:
      - QA
  pull_request:
    branches:
      - QA

jobs:
  qa-pipeline:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          pip install pytest docker

      - name: Run full end-to-end QA tests
        run: pytest tests/qa/ -v

      - name: Run orchestrator simulations
        run: python src/pkg/orchestrator/run_simulations.py --test

      - name: Verify telemetry delivery
        run: python src/pkg/telemetry/verify_delivery.py || echo "Telemetry verification simulated"

      - name: Notify QA Status
        run: echo "QA pipeline completed"