name: QA

on:
  push:
    branches:
      - QA
  pull_request:
    branches:
      - QA
  workflow_dispatch:

jobs:
  qa-pipeline:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create venv and install dependencies
        run: |
          python -m venv venv
          venv/bin/python -m pip install --upgrade pip
          venv/bin/python -m pip install -r requirements.txt

      - name: Run full end-to-end QA tests
        run: PYTHONPATH=src venv/bin/python -m pytest tests/qa -v

      - name: Run Sprint 17 carry-over validation (16.5/16.7/16.8)
        run: |
          PYTHONPATH=src venv/bin/python -m pytest -q \
            tests/unit/test_telemetry_sdk.py \
            tests/unit/test_nmap_wrapper.py \
            tests/unit/test_metasploit_wrapper.py \
            tests/unit/test_host_integration_smoke.py \
            tests/unit/integration/test_vectorvue_rabbitmq_bridge.py

      - name: Run orchestrator simulations
        run: PYTHONPATH=src venv/bin/python -m pkg.orchestrator.run_simulations --test

      - name: Verify telemetry delivery
        run: PYTHONPATH=src venv/bin/python -m pkg.telemetry.verify_delivery

      - name: Notify QA Status
        run: echo "QA pipeline completed"
