name: Lint and Unit Test

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  lint-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          pip install black flake8 isort bandit pytest

      - name: Run linters
        run: |
          black --check .
          isort --check-only .
          flake8 .

      - name: Run security scan
        run: bandit -r src/

      - name: Run unit tests
        run: pytest -v

      - name: Notify (Optional - Email/Slack)
        run: echo "Lint and tests completed"