name: Lint and Unit Test

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  lint-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create venv and install dependencies
        run: |
          python -m venv venv
          venv/bin/python -m pip install --upgrade pip
          venv/bin/python -m pip install -r requirements.txt
          venv/bin/python -m pip install black isort flake8 bandit

      - name: Run linters
        run: |
          venv/bin/python -m black --check src tests
          venv/bin/python -m isort --check-only src tests
          venv/bin/python -m flake8 --jobs=1 src tests

      - name: Run security scan
        run: venv/bin/python -m bandit -r src/

      - name: Run unit tests
        run: venv/bin/python -m pytest tests/unit -v

      - name: Notify (Optional - Email/Slack)
        run: echo "Lint and tests completed"
