name: lint

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  lint-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Create venv and install dependencies
        run: |
          python -m venv venv
          venv/bin/python -m pip install --upgrade pip
          venv/bin/python -m pip install -r requirements.txt
          venv/bin/python -m pip install black isort flake8 || true
          venv/bin/python -m pip install bandit || true

      - name: Run critical lint checks
        run: |
          # Keep CI blocking on syntax/runtime-critical lint only.
          venv/bin/python -m flake8 --jobs=1 --select=E9,F63,F7,F82 src tests

      - name: Report formatting drift
        run: |
          venv/bin/python -m black --check src tests || true
          venv/bin/python -m isort --check-only src tests || true

      - name: Run security scan (best-effort)
        run: |
          venv/bin/python -m bandit -r src/ || true

      - name: Run unit tests
        run: PYTHONPATH=src venv/bin/python -m pytest tests/unit -v

      - name: Run manifest schema regression guard
        run: PYTHONPATH=src venv/bin/python scripts/manifest_schema_regression.py

      - name: Enforce license headers
        run: venv/bin/python scripts/check_license_headers.py

      - name: Notify (Optional - Email/Slack)
        run: echo "Lint and tests completed"
